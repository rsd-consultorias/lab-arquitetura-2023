<div class="row m-auto" style="height: 100vh;">
    <div class="col-3 d-flex justify-content-md-center align-items-center vh-100"
        style="background-color: rgb(11,27,52);">
        <div>
            <div class="row mb-1">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nome completo">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="CPF, ex.: 123.456.789-01">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="date" class="form-control" placeholder="Data de nascimento, ex.: 01/01/1980">
                </div>
            </div>
            <button type="button" class="btn btn-primary col-12" (click)="salvar()">Iniciar</button>
            <div class="text-white" style="height: 300px;">{{mensagem}}</div>
        </div>
    </div>
    <div class="col-9 d-flex justify-content-md-center align-items-center text-center {{rotateClass}}">
        <h1 class="display-1">O BANCO MAIS TECNOLÓGICO AGORA DISPONÍVEL PARA VOCÊ</h1>
    </div>
</div>
